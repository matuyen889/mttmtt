<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTTMTT Demo - Google Verify</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
      width: 100%;
      max-width: 300px;
      margin: 0 auto 20px auto;
    }

    .google-btn img {
      width: 20px;
      margin-right: 10px;
    }

    .google-btn:hover {
      background: #f0f0f0;
    }

    .links {
      font-size: 12px;
      color: #999;
    }

    .links a {
      color: #999;
      text-decoration: none;
      margin: 0 5px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://via.placeholder.com/100x100.png?text=MTTMTT" alt="MTTMTT Logo" class="logo">
    <h1>MTTMTT Demo</h1>
    <p>Desktop verification demo for Google OAuth</p>

    <div class="google-btn" onclick="alert('Simulated Sign in')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo">
      Sign in with Google
    </div>

    <div class="links">
      <a href="#">Privacy Policy</a> | 
      <a href="#">Terms of Service</a>
    </div>
  </div>

</body>
</html>
